<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  <!--   multi language encoding = multi language support  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  adjust the display of our html document to the screen.  -->

    <meta name="description" content="this is my head tag">  
    <!--  creates a description when this web page is searced on a browser.  -->

    <meta name="keywords" content="ayush,head, html">
    <!--  based on these keywords my web page will be searched.  -->


    <title>Document</title>
    
    <link rel="shortcut icon" href="./28628.jpg">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!--  only data present inside body tag is visible to the user and data present inside head tag is not.  -->
    <!--  head tag includes seo, title, meta data , fevicon, etc.  -->
    <!--  fevicon are icons for our respective web pages.  -->
    <h1>welcome</h1>
    <!--  seo = search engine optimization performed by meta tags.  -->
</body>
</html>
