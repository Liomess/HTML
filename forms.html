<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Creating Forms in HTML</h1>
    <p>Example 1</p>
    <form>
        <label for="email">Enter your email id:</label> <br>
        <input type="text" id="email" placeholder="enter your email"> <br>
        <br>
        <label for="password">Enter your password:</label> <br>
        <input type="text" id="password" placeholder="password"> <br>
        <br>
        <input type="submit" value="click here" style="color: red; background-color: yellow;">
        <button>submit</button>
    </form>
    <p>Example 2</p>
    <form>
        <h2>Gender:</h2> 
        <label for="a1">Male</label>
        <input type="radio" id="a1">
        <label for="a2">Female</label>
        <input type="radio" id="a2">
        <label for="a3">other</label>
        <input type="radio" id="a3">
    </form>

</body>
</html>
